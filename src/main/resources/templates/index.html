<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Temperature data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="temperatureChart"></canvas>
    <div class="text-center mt-2 col-md-12">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Year</button>
            <button type="button" class="btn btn-secondary">Month</button>
            <button type="button" class="btn btn-secondary">Week</button>
        </div>
    </div>
    <script th:inline="javascript">
        // temperature data
        const temperatureData = [25, 28, 26, 24, 27, 23, 22];

        // Canvas-Element
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        // create chart
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'], // X-Achse Beschriftung
                datasets: [{
                    label: 'Lufttemperatur',
                    data: temperatureData, // Temperaturdaten
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Hintergrundfarbe
                    borderColor: 'rgba(75, 192, 192, 1)', // Randfarbe
                    borderWidth: 1 // Randbreite
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Y-Achse ab 0 beginnen
                    }
                }
            }
        });

    </script>
</body>
</html>
